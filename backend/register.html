<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SECURA QR - Créer un Compte Admin</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #D97706;
            --primary-dark: #B45309;
            --primary-light: #F59E0B;
            --dark: #0A0A0A;
            --dark-card: #121212;
            --dark-elevated: #1A1A1A;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --gradient: linear-gradient(135deg, #B45309 0%, #D97706 50%, #F59E0B 100%);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            min-height: 50vh;
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(217, 119, 6, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(217, 119, 6, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            overflow-x: hidden;
        }


        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .register-container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
            background: linear-gradient(145deg, var(--dark-elevated) 0%, var(--dark-card) 100%);
            border-radius: 30px;
            padding: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            backdrop-filter: blur(20px);
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
        }

        .logo-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: var(--gradient);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo-icon {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.1);
        }

        .register-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .register-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary-light);
        }

        .form-label i {
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
            padding: 16px 20px 16px 52px;
            border-radius: 15px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 4px rgba(217, 119, 6, 0.1);
        }

        .form-control:focus + .input-icon {
            color: var(--primary-light);
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.5);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-strength {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            transition: var(--transition);
        }

        .strength-bar.active {
            background: var(--gradient);
        }

        .strength-text {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .btn-register {
            width: 100%;
            background: var(--gradient);
            border: none;
            color: white;
            padding: 18px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(217, 119, 6, 0.4);
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(217, 119, 6, 0.6);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 16px 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert i {
            font-size: 1.5rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid var(--danger);
            color: var(--danger);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .login-link p {
            font-size: 0.95rem;
            opacity: 0.7;
        }

        .login-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .requirements {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .requirements-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #A78BFA;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .requirement-item {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.7;
            transition: var(--transition);
        }

        .requirement-item i {
            font-size: 0.9rem;
        }

        .requirement-item.valid {
            color: var(--success);
            opacity: 1;
        }

        .requirement-item.invalid {
            color: rgba(255,255,255,0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 30px 25px;
            }

            .register-title {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            .logo-icon {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .register-container {
                padding: 25px 20px;
            }

            .register-title {
                font-size: 1.8rem;
            }

            .form-control {
                padding: 14px 18px 14px 48px;
            }
        }



    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo-container">
                <div class="logo-ring"></div>
                <div class="logo-icon">
                    <i class="bi bi-shield-check"></i>
                </div>
            </div>
            <h1 class="register-title">SECURA QR</h1>
            <p class="register-subtitle">Créer un Compte Administrateur</p>
        </div>

        <form id="registerForm" class="register-form">
            <!-- Email -->
            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-envelope"></i>
                    Adresse Email
                </label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        class="form-control" 
                        placeholder="admin@securaqr.com" 
                        required
                        autocomplete="email"
                    />
                    <i class="bi bi-envelope input-icon"></i>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">
                    <i class="bi bi-lock"></i>
                    Mot de Passe
                </label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        class="form-control" 
                        placeholder="••••••••" 
                        required
                        minlength="6"
                        autocomplete="new-password"
                    />
                    <i class="bi bi-lock input-icon"></i>
                    <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>

                <!-- Requirements -->
                <div class="requirements">
                    <div class="requirements-title">
                        <i class="bi bi-info-circle"></i>
                        Exigences du mot de passe
                    </div>
                    <div class="requirements-list">
                        <div class="requirement-item" id="req-length">
                            <i class="bi bi-circle"></i>
                            <span>Au moins 6 caractères</span>
                        </div>
                        <div class="requirement-item" id="req-uppercase">
                            <i class="bi bi-circle"></i>
                            <span>Une lettre majuscule</span>
                        </div>
                        <div class="requirement-item" id="req-lowercase">
                            <i class="bi bi-circle"></i>
                            <span>Une lettre minuscule</span>
                        </div>
                        <div class="requirement-item" id="req-number">
                            <i class="bi bi-circle"></i>
                            <span>Un chiffre</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Name Row -->
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person"></i>
                        Prénom
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            name="firstName" 
                            id="firstName"
                            class="form-control" 
                            placeholder="Jean"
                            autocomplete="given-name"
                        />
                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="bi bi-person"></i>
                        Nom
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            name="lastName" 
                            id="lastName"
                            class="form-control" 
                            placeholder="Dupont"
                            autocomplete="family-name"
                        />
                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-register" id="submitBtn">
                <i class="bi bi-shield-check"></i>
                Créer le Compte Administrateur
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </form>

        <!-- Messages -->
        <div id="alertContainer"></div>

        <!-- Login Link -->
        <div class="login-link">
            <p>Vous avez déjà un compte ? <a href="/">Se connecter</a></p>
        </div>
    </div>

    <script>
        // Password Toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('bi-eye');
            togglePassword.classList.toggle('bi-eye-slash');
        });

        // Password Strength Checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBars = document.querySelectorAll('.strength-bar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            const requirements = {
                length: password.length >= 6,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirements
            document.getElementById('req-length').className = 'requirement-item ' + (requirements.length ? 'valid' : 'invalid');
            document.getElementById('req-length').querySelector('i').className = requirements.length ? 'bi bi-check-circle-fill' : 'bi bi-circle';
            
            document.getElementById('req-uppercase').className = 'requirement-item ' + (requirements.uppercase ? 'valid' : 'invalid');
            document.getElementById('req-uppercase').querySelector('i').className = requirements.uppercase ? 'bi bi-check-circle-fill' : 'bi bi-circle';
            
            document.getElementById('req-lowercase').className = 'requirement-item ' + (requirements.lowercase ? 'valid' : 'invalid');
            document.getElementById('req-lowercase').querySelector('i').className = requirements.lowercase ? 'bi bi-check-circle-fill' : 'bi bi-circle';
            
            document.getElementById('req-number').className = 'requirement-item ' + (requirements.number ? 'valid' : 'invalid');
            document.getElementById('req-number').querySelector('i').className = requirements.number ? 'bi bi-check-circle-fill' : 'bi bi-circle';

            // Calculate strength
            Object.values(requirements).forEach(valid => {
                if (valid) strength++;
            });

            // Update bars
            strengthBars.forEach((bar, index) => {
                bar.classList.toggle('active', index < strength);
            });

            // Update text
            const strengthLabels = ['', 'Faible', 'Moyen', 'Bon', 'Fort'];
            strengthText.textContent = password.length > 0 ? `Force: ${strengthLabels[strength]}` : '';
        });

        // Form Submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const alertContainer = document.getElementById('alertContainer');

            // Disable button
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            alertContainer.innerHTML = '';

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const json = await res.json();

                if (json.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle-fill"></i>
                            <div>
                                <strong>Succès !</strong><br>
                                Compte administrateur créé avec succès. Redirection...
                            </div>
                        </div>
                    `;

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            <div>
                                <strong>Erreur</strong><br>
                                ${json.error || 'Une erreur est survenue'}
                            </div>
                        </div>
                    `;
                    submitBtn.disabled = false;
                    spinner.style.display = 'none';
                }
            } catch (err) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <div>
                            <strong>Erreur de connexion</strong><br>
                            ${err.message}
                        </div>
                    </div>
                `;
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Input animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.1)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1)';
            });
        });
    </script>
</body>
</html>
