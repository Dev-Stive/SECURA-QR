<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SECURA QR - Créer Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
    .gradient-bg { background: linear-gradient(135deg, #1a1a2e, #16213e); }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">

  <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">SECURA QR</h1>
      <p class="text-gray-300 text-sm">Création du compte administrateur</p>
    </div>

    <form id="registerForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-200 mb-2">Email</label>
        <input type="email" name="email" required 
               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition"
               placeholder="admin@securaqr.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-200 mb-2">Mot de passe</label>
        <input type="password" name="password" required minlength="6"
               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition"
               placeholder="••••••••">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-200 mb-2">Prénom</label>
        <input type="text" name="firstName" 
               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition"
               placeholder="Jean">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-200 mb-2">Nom</label>
        <input type="text" name="lastName" 
               class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/30 transition"
               placeholder="Dupont">
      </div>

      <button type="submit" 
              class="w-full py-3 px-4 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-lg shadow-lg hover:from-cyan-600 hover:to-blue-700 transform hover:scale-105 transition duration-200">
        Créer le compte administrateur
      </button>
    </form>

    <!-- Message de résultat -->
    <div id="message" class="mt-6 text-center hidden">
      <p id="messageText" class="text-lg font-medium"></p>
      <p class="text-sm text-gray-300 mt-2">Redirection en cours...</p>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const messageEl = document.getElementById('message');
      const textEl = document.getElementById('messageText');

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (json.success) {
          textEl.textContent = 'Compte créé avec succès !';
          textEl.className = 'text-green-400';
          messageEl.classList.remove('hidden');

          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          textEl.textContent = json.error || 'Erreur inconnue';
          textEl.className = 'text-red-400';
          messageEl.classList.remove('hidden');
        }
      } catch (err) {
        textEl.textContent = err.message;
        textEl.className = 'text-red-400';
        messageEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
