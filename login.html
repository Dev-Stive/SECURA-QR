    <style>
        
          :root {
            --primary: #D97706; --primary-dark: #B45309; --primary-light: #F59E0B;
            --dark: #0A0A0A; --dark-card: #121212; --dark-elevated: #1A1A1A;
            --gradient: linear-gradient(135deg, #B45309 0%, #D97706 50%, #F59E0B 100%);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --success: #10B981; --danger: #EF4444; --warning: #F59E0B;
            --border-radius: 16px; --border-radius-sm: 10px;
            --card-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: #fff !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(217, 119, 6, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(217, 119, 6, 0.15) 0%, transparent 30%);
            overflow-x: hidden;
        }

        .logo-section {
            color: white !important;
        }



        


        /* === PANEL DE PROGRESSION (GAUCHE) === */
        .progress-panel {
            flex: 0 0 300px;
            background: rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.08);
        }


        /* === PARTICULES D'ARRIÈRE-PLAN === */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            z-index: 0;
        }

        /* === CONTENEUR PRINCIPAL === */
        .login-container {
            z-index: 1;
            max-width: 480px;
            width: 100%;
            border-radius: var(--border-radius);
        
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(20px);
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        
        }


      

        /* === TYPOGRAPHIE === */
        .login-title {
            font-size: 2.8rem; font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            text-align: center; font-size: 1.15rem; opacity: 0.82; margin-bottom: 42px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* === FORMULAIRE === */
        .form-group { margin-bottom: 28px; }
        .form-label {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.98rem; font-weight: 600;
            color: var(--primary-light); margin-bottom: 10px;
        }

        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); color: var(--primary);
            font-size: 1.25rem; pointer-events: none;
            z-index: 2;
        }


        .form-controle {
            width: 100%;
            background: rgba(255,255,255,0.04);
            border: 1.5px solid rgba(255,255,255,0.12);
            color: white;
            padding: 12px 16px 12px 44px;
            border-radius: var(--border-radius-sm);
            font-size: 0.95rem;
            
            font-family: inherit;
        }

        .form-controle::placeholder { color: rgba(255,255,255,0.4); }
        .form-controle:focus {
            outline: none; border-color: var(--primary);
            background: rgba(255,255,255,0.09);
            box-shadow: 0 0 0 5px rgba(217, 119, 6, 0.15);
        }

        .password-toggle {
            position: absolute; right: 18px; top: 50%;
            transform: translateY(-50%); color: rgba(255,255,255,0.55);
            font-size: 1.25rem; cursor: pointer; 
            z-index: 2;
        }

        .password-toggle:hover { color: var(--primary); }

        /* === BOUTON CONNEXION === */
        .btn-login {
            width: 100%; background: var(--gradient); border: none;
            color: white; padding: 19px; border-radius: 16px;
            font-weight: 700; font-size: 1.15rem; cursor: pointer;
             text-transform: uppercase;
            letter-spacing: 1.2px; display: flex; align-items: center;
            justify-content: center; gap: 12px; margin-top: 12px;
            box-shadow: 0 12px 35px rgba(217, 119, 6, 0.45);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .btn-login:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(217, 119, 6, 0.6);
        }

        .btn-login:disabled {
            opacity: 0.65; cursor: not-allowed; transform: none;
        }

        .spinner {
            width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* === LIENS === */
        .links-container {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .link-item {
            text-align: center;
            flex: 1;
        }

        .link-item a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .link-item a:hover {
            color: white;
            text-decoration: underline;
        }

        /* === ACCESSIBILITÉ === */
        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0;
            margin: -1px; overflow: hidden; clip: rect(0,0,0,0);
            white-space: nowrap; border: 0;
        }

        /* === RESPONSIVE === */
        @media (max-width: 576px) {
            .login-container { padding: 40px 25px; border-radius: var(--border-radius-sm); }
            .login-title { font-size: 2.3rem; }
            .logo-container { width: 90px; height: 90px; border: none; background: none;}
        }
    </style>
    
    
</head>

<body class="light-theme">
    <!-- Particules -->
    <div id="particles-js"></div>

        
    <!-- Top Bar -->
       <header class="header">
        <div class="header-content">

            <a href="index.html" class="logo-section access-header-left" style="text-decoration: none;">
                <div class="logo-icon">
                    <img src="assets/images/icon.png" alt="logo secura">
                </div>
                <div class="logo-text">
                    <h1>SECURA</h1>
                    <p>Connexion</p>
                </div>
            </a>

            <div class="header-actions">

                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>

                

            </div>
                </div>
    </header>


    <div class="login-container" role="main" aria-labelledby="login-title">

      

    
        <div class="text-center mb-4">
            
            <h1 id="login-title" class="login-title">Connexion</h1>
            <p class="login-subtitle">Accédez à votre gestion d'événements en toute sécurité</p>
        </div>

        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="bi bi-person-circle" aria-hidden="true"></i>
                    <span>Adresse e-mail</span>
                </label>
                <div class="input-wrapper">
                    <input
                        type="email"
                        id="username"
                        class="form-controle"
                        placeholder="votre@email.com"
                        required
                        autocomplete="username"
                        aria-describedby="email-help"
                    />
                    <i class="bi bi-person-circle input-icon" aria-hidden="true"></i>
                </div>
                <small id="email-help" class="sr-only">Entrez votre adresse e-mail</small>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="bi bi-lock" aria-hidden="true"></i>
                    <span>Mot de passe</span>
                </label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        class="form-controle"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                        aria-describedby="password-help"
                    />
                    <i class="bi bi-lock input-icon" aria-hidden="true"></i>
                    <i class="bi bi-eye password-toggle" id="togglePassword" aria-label="Afficher le mot de passe" role="button" tabindex="0"></i>
                </div>
                <small id="password-help" class="sr-only">Entrez votre mot de passe</small>
            </div>

            <button type="submit" class="btn-login" id="login-btn" aria-label="Se connecter">
                <i class="bi bi-box-arrow-in-right" aria-hidden="true"></i>
                <span id="login-text">Se Connecter</span>
                <div class="spinner" id="login-spinner" style="display: none;" aria-hidden="true"></div>
            </button>
        </form>

        <div class="links-container">
            <div class="link-item">
                <a href="/register.html">
                    <i class="bi bi-person-plus"></i>
                    Créer un compte
                </a>
            </div>
            <div class="link-item">
                <a href="/forgot-password.html">
                    <i class="bi bi-key"></i>
                    Mot de passe oublié ?
                </a>
            </div>
        </div>
    </div>
    

    <!-- Scripts -->

   
    <script src="js/particles-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-check.js"></script>
    
    <script>
        // Vérifier si déjà connecté
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('secura_token');
            if (token) {
                // Vérifier le token
                const valid = await authManager.verifyToken();
                if (valid) {
                    // Rediriger selon le rôle
                    const user = JSON.parse(localStorage.getItem('secura_user'));
                    if (user?.role === 'admin') {
                        window.location.href = '/dashboard.html';
                    } else {
                        window.location.href = '/home.html';
                    }
                }
            }
            
            // Focus sur le champ email
            document.getElementById('username')?.focus();
        });

        // Éléments DOM
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        const submitBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('login-text');
        const spinner = document.getElementById('login-spinner');

        // État
        let isSubmitting = false;

        // === TOGGLE PASSWORD ===
        toggleBtn?.addEventListener('click', () => togglePasswordVisibility());
        toggleBtn?.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePasswordVisibility();
            }
        });

        function togglePasswordVisibility() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            toggleBtn.classList.replace(
                isPassword ? 'bi-eye' : 'bi-eye-slash', 
                isPassword ? 'bi-eye-slash' : 'bi-eye'
            );
            toggleBtn.setAttribute('aria-label', 
                isPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'
            );
        }

        // === FORM SUBMIT ===
        form?.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isSubmitting) return;

            const email = emailInput?.value.trim();
            const password = passwordInput?.value;

            // Validation
            if (!email || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Champs requis',
                    text: 'Veuillez remplir l\'e-mail et le mot de passe.',
                    confirmButtonColor: '#D97706'
                });
                return;
            }

            if (!authManager.isValidEmail(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'E-mail invalide',
                    text: 'Veuillez entrer une adresse e-mail valide.',
                    confirmButtonColor: '#D97706'
                });
                return;
            }

            // Désactiver le bouton
            isSubmitting = true;
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';

            try {
                const result = await authManager.login(email, password);
                
                if (result.success) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Connexion réussie !',
                        text: `Bienvenue, ${result.user.firstName || email.split('@')[0]} !`,
                        timer: 1800,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        willClose: () => {
                            // Rediriger selon le rôle
                            if (result.user.role === 'admin') {
                                window.location.href = '/dashboard.html';
                            } else {
                                window.location.href = '/home.html';
                            }
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Échec de connexion',
                        text: result.message || 'Identifiants incorrects',
                        confirmButtonText: 'Réessayer',
                        confirmButtonColor: '#D97706'
                    });
                }
            } catch (err) {
                console.error('Login error:', err);
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur système',
                    text: 'Impossible de contacter le serveur. Vérifiez votre connexion.',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#D97706'
                });
            } finally {
                // Réactiver le bouton
                isSubmitting = false;
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // === FOCUS AUTO SUR E-MAIL AU CHARGEMENT ===
        document.addEventListener('DOMContentLoaded', () => {
            emailInput?.focus();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/toastify.js"></script>
</body>
