<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SECURA | Connexion S√©curis√©e</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #D97706; --primary-dark: #B45309; --primary-light: #F59E0B;
            --dark: #0A0A0A; --dark-card: #121212; --dark-elevated: #1A1A1A;
            --gradient: linear-gradient(135deg, #B45309 0%, #D97706 50%, #F59E0B 100%);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --success: #10B981; --danger: #EF4444; --warning: #F59E0B;
            --border-radius: 18px; --border-radius-sm: 12px;
            --card-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(217, 119, 6, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(217, 119, 6, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
            overflow: hidden;
            position: relative;
        }

        /* === PARTICULES D'ARRI√àRE-PLAN === */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0; left: 0;
            z-index: 0;
        }

        /* === CONTENEUR PRINCIPAL === */
        .login-container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 100%;
            background: linear-gradient(145deg, var(--dark-elevated) 0%, var(--dark-card) 100%);
            border-radius: var(--border-radius);
            padding: 50px 40px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(20px);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === LOGO ANIM√â === */
        .logo-container {
            position: relative;
            width: 110px; height: 110px;
            margin: 0 auto 28px;
        }

        .logo-ring {
            position: absolute; inset: 0;
            border-radius: 50%;
            background: var(--gradient);
            animation: pulse 3s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(217, 119, 6, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
        }

        .logo-icon {
            position: relative;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.2rem;
            backdrop-filter: blur(12px);
            border: 3px solid rgba(255,255,255,0.15);
            color: white;
        }

        /* === TYPOGRAPHIE === */
        .login-title {
            font-size: 2.8rem; font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            text-align: center; font-size: 1.15rem; opacity: 0.82; margin-bottom: 42px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* === FORMULAIRE === */
        .form-group { margin-bottom: 28px; }
        .form-label {
            display: flex; align-items: center; gap: 8px;
            font-size: 0.98rem; font-weight: 600;
            color: var(--primary-light); margin-bottom: 10px;
        }

        .input-wrapper { position: relative; }
        .input-icon {
            position: absolute; left: 18px; top: 50%;
            transform: translateY(-50%); color: var(--primary);
            font-size: 1.25rem; pointer-events: none;
            z-index: 2;
        }

        .form-control {
            width: 100%; background: rgba(255,255,255,0.06);
            border: 2px solid rgba(255,255,255,0.12); color: white;
            padding: 17px 20px 17px 54px; border-radius: 16px;
            font-size: 1.02rem; transition: var(--transition);
            font-family: inherit;
        }

        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        .form-control:focus {
            outline: none; border-color: var(--primary);
            background: rgba(255,255,255,0.09);
            box-shadow: 0 0 0 5px rgba(217, 119, 6, 0.15);
        }

        .password-toggle {
            position: absolute; right: 18px; top: 50%;
            transform: translateY(-50%); color: rgba(255,255,255,0.55);
            font-size: 1.25rem; cursor: pointer; transition: var(--transition);
            z-index: 2;
        }

        .password-toggle:hover { color: var(--primary); }

        /* === BOUTON CONNEXION === */
        .btn-login {
            width: 100%; background: var(--gradient); border: none;
            color: white; padding: 19px; border-radius: 16px;
            font-weight: 700; font-size: 1.15rem; cursor: pointer;
            transition: var(--transition); text-transform: uppercase;
            letter-spacing: 1.2px; display: flex; align-items: center;
            justify-content: center; gap: 12px; margin-top: 12px;
            box-shadow: 0 12px 35px rgba(217, 119, 6, 0.45);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .btn-login:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(217, 119, 6, 0.6);
        }

        .btn-login:disabled {
            opacity: 0.65; cursor: not-allowed; transform: none;
        }

        .spinner {
            width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* === LIEN INSCRIPTION === */
        .register-link {
            text-align: center; margin-top: 32px; padding-top: 28px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary-light); text-decoration: none; font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: white; text-decoration: underline;
        }

        /* === ACCESSIBILIT√â === */
        .sr-only {
            position: absolute; width: 1px; height: 1px; padding: 0;
            margin: -1px; overflow: hidden; clip: rect(0,0,0,0);
            white-space: nowrap; border: 0;
        }

        /* === RESPONSIVE === */
        @media (max-width: 576px) {
            .login-container { padding: 40px 25px; border-radius: var(--border-radius-sm); }
            .login-title { font-size: 2.3rem; }
            .logo-container { width: 90px; height: 90px; }
            .logo-icon { font-size: 2.6rem; }
        }
    </style>
</head>
<body>

    <!-- Particules -->
    <div id="particles-js"></div>

    <div class="login-container" role="main" aria-labelledby="login-title">
        <div class="text-center mb-4">
            <div class="logo-container" aria-hidden="true">
                <div class="logo-ring"></div>
                <div class="logo-icon">
                    <i class="bi bi-shield-lock-fill"></i>
                </div>
            </div>
            <h1 id="login-title" class="login-title">SECURA</h1>
            <p class="login-subtitle">Acc√©dez √† votre gestion d'√©v√©nements en toute s√©curit√©</p>
        </div>

        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="bi bi-person-circle" aria-hidden="true"></i>
                    <span class="">Adresse e-mail</span>
                </label>
                <div class="input-wrapper">
                    <input
                        type="email"
                        id="username"
                        class="form-control"
                        placeholder="votre@email.com"
                        required
                        autocomplete="username"
                        aria-describedby="email-help"
                    />
                    <i class="bi bi-person-circle input-icon" aria-hidden="true"></i>
                </div>
                <small id="email-help" class="sr-only">Entrez votre adresse e-mail</small>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="bi bi-lock" aria-hidden="true"></i>
                    <span class="">Mot de passe</span>
                </label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                        aria-describedby="password-help"
                    />
                    <i class="bi bi-lock input-icon" aria-hidden="true"></i>
                    <i class="bi bi-eye password-toggle" id="togglePassword" aria-label="Afficher le mot de passe" role="button" tabindex="0"></i>
                </div>
                <small id="password-help" class="sr-only">Entrez votre mot de passe</small>
            </div>

            <button type="submit" class="btn-login" id="login-btn" aria-label="Se connecter">
                <i class="bi bi-box-arrow-in-right" aria-hidden="true"></i>
                <span id="login-text">Se Connecter</span>
                <div class="spinner" id="login-spinner" style="display: none;" aria-hidden="true"></div>
            </button>
        </form>

        <div class="register-link">
            <p>Pas encore de compte ? <a href="/register.html">Cr√©er un compte</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/particles-config.js"></script>
   

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üîê SECURA LOGIN - SCRIPT AUTONOME (SANS storage.js)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   //const API_URL = 'https://secura-qr.onrender.com/api';

    const API_URL = 'http://localhost:3000/api';
    const LOGIN_ENDPOINT = '/auth/login';
    const ME_ENDPOINT = '/auth/me';

    // √âl√©ments DOM
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('login-btn');
    const btnText = document.getElementById('login-text');
    const spinner = document.getElementById('login-spinner');

    // √âtat
    let isSubmitting = false;

    // === UTILS ===
    const setLoading = (loading) => {
        isSubmitting = loading;
        submitBtn.disabled = loading;
        btnText.style.display = loading ? 'none' : 'inline';
        spinner.style.display = loading ? 'inline-block' : 'none';
    };

    const isValidEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

    const saveToken = (token) => localStorage.setItem('secura_token', token);
    const getToken = () => localStorage.getItem('secura_token');
    const removeToken = () => localStorage.removeItem('secura_token');

    const apiRequest = async (endpoint, options = {}) => {
        const url = endpoint.startsWith('http') ? endpoint : `${API_URL}${endpoint}`;
        const headers = {
            'Content-Type': 'application/json',
            ...options.headers
        };

        const token = getToken();
        if (token && !endpoint.includes('/auth/')) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        try {
            const res = await fetch(url, { ...options, headers });
            const data = await res.json().catch(() => ({}));

            if (!res.ok) {
                throw new Error(data.message || data.error || `HTTP ${res.status}`);
            }
            return { success: true, ...data };
        } catch (err) {
            console.error('API Error:', err);
            return { success: false, message: err.message };
        }
    };

    // === REDIRECTION SI D√âJ√Ä CONNECT√â ===
    (async () => {
        const token = getToken();
        if (!token) return;

        const result = await apiRequest(ME_ENDPOINT);
        if (result.success && result.user) {
            window.location.href = '/index.html';
        } else {
            removeToken();
        }
    })();

    // === TOGGLE PASSWORD ===
    toggleBtn?.addEventListener('click', () => togglePasswordVisibility());
    toggleBtn?.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            togglePasswordVisibility();
        }
    });

    function togglePasswordVisibility() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleBtn.classList.replace(isPassword ? 'bi-eye' : 'bi-eye-slash', isPassword ? 'bi-eye-slash' : 'bi-eye');
        toggleBtn.setAttribute('aria-label', isPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe');
    }

    // === FORM SUBMIT ===
    form?.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (isSubmitting) return;

        const email = emailInput?.value.trim();
        const password = passwordInput?.value;

        // Validation
        if (!email || !password) {
            await Swal.fire({
                icon: 'warning',
                title: 'Champs requis',
                text: 'Veuillez remplir l‚Äôe-mail et le mot de passe.',
                confirmButtonColor: '#D97706'
            });
            return;
        }

        if (!isValidEmail(email)) {
            await Swal.fire({
                icon: 'error',
                title: 'E-mail invalide',
                text: 'Veuillez entrer une adresse e-mail correcte.',
                confirmButtonColor: '#D97706'
            });
            return;
        }

        setLoading(true);

        try {
            const result = await apiRequest(LOGIN_ENDPOINT, {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });

            if (result.success) {
                saveToken(result.token);
                const name = result.user?.firstName
                    ? `${result.user.firstName} ${result.user.lastName || ''}`.trim()
                    : email.split('@')[0];

                await Swal.fire({
                    icon: 'success',
                    title: 'Connexion r√©ussie !',
                    text: `Bienvenue, ${name} !`,
                    timer: 1800,
                    timerProgressBar: true,
                    showConfirmButton: false,
                    willClose: () => {
                        window.location.href = '/index.html';
                    }
                });
            } else {
                const msg = result.message || 'E-mail ou mot de passe incorrect.';
                await Swal.fire({
                    icon: 'error',
                    title: '√âchec de connexion',
                    text: msg,
                    confirmButtonText: 'R√©essayer',
                    confirmButtonColor: '#D97706'
                });
            }
        } catch (err) {
            console.error('Login error:', err);
            await Swal.fire({
                icon: 'error',
                title: 'Erreur syst√®me',
                text: 'Impossible de contacter le serveur. V√©rifiez votre connexion.',
                confirmButtonText: 'OK',
                confirmButtonColor: '#D97706'
            });
        } finally {
            setLoading(false);
        }
    });

    // === FOCUS AUTO SUR E-MAIL AU CHARGEMENT ===
    document.addEventListener('DOMContentLoaded', () => {
        emailInput?.focus();
    });
</script>
</body>
</html>
