<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURA - Mes Événements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light-theme">
    <div id="particles-js"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SECURA</span>
                </div>
                <nav class="nav-menu" id="navMenu">
                    <a href="index.html" class="nav-link">Accueil</a>
                    <a href="events.html" class="nav-link active">Événements</a>
                    <a href="guests.html" class="nav-link">Invités</a>
                    <a href="qr-generator.html" class="nav-link">Générateur QR</a>
                    <a href="scanner.html" class="nav-link">Scanner</a>
                </nav>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Changer le thème">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="fullscreen-toggle" id="fullscreenToggle" aria-label="Plein écran">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header animate-fade-in">
                <div>
                    <h1><i class="fas fa-calendar-alt"></i> Mes Événements</h1>
                    <p>Gérez vos mariages, anniversaires et autres événements</p>
                </div>
                <button class="btn btn-primary" id="createEventBtn">
                    <i class="fas fa-plus"></i>
                    Créer un Événement
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="search-filter-bar animate-slide-up">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchEvents" placeholder="Rechercher un événement...">
                </div>
                <div class="filter-group">
                    <select id="filterType" class="filter-select">
                        <option value="all">Tous les types</option>
                        <option value="marriage">Mariage</option>
                        <option value="anniversaire">Anniversaire</option>
                        <option value="conference">Conférence</option>
                        <option value="autre">Autre</option>
                    </select>
                    <select id="sortEvents" class="filter-select">
                        <option value="date-desc">Date (récent)</option>
                        <option value="date-asc">Date (ancien)</option>
                        <option value="name-asc">Nom (A-Z)</option>
                        <option value="name-desc">Nom (Z-A)</option>
                    </select>
                </div>
            </div>

            <!-- Events Grid -->
            <div class="events-grid" id="eventsGrid">
                <div class="empty-state">
                    <i class="fas fa-calendar-plus"></i>
                    <p>Aucun événement créé</p>
                    <button class="btn btn-primary" onclick="document.getElementById('createEventBtn').click()">
                        Créer votre premier événement
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Create/Edit Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-overlay" onclick="closeEventModal()"></div>
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2 id="eventModalTitle">
                    <i class="fas fa-calendar-plus"></i>
                    Créer un Événement
                </h2>
                <button class="modal-close" onclick="closeEventModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="eventForm" class="modal-body">
                <input type="hidden" id="eventId">
                
                <div class="form-group">
                    <label for="eventName">Nom de l'événement *</label>
                    <input type="text" id="eventName" class="form-input" placeholder="Ex: Mariage de Marie et Jean" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventType">Type d'événement *</label>
                        <select id="eventType" class="form-input" required>
                            <option value="">Sélectionner...</option>
                            <option value="marriage">Mariage</option>
                            <option value="anniversaire">Anniversaire</option>
                            <option value="conference">Conférence</option>
                            <option value="autre">Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date de l'événement *</label>
                        <input type="date" id="eventDate" class="form-input" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventTime">Heure</label>
                        <input type="time" id="eventTime" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="eventCapacity">Capacité</label>
                        <input type="number" id="eventCapacity" class="form-input" placeholder="Ex: 150" min="1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Lieu</label>
                    <input type="text" id="eventLocation" class="form-input" placeholder="Ex: Salle des Fêtes, Paris">
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" class="form-input" rows="3" placeholder="Décrivez votre événement..."></textarea>
                </div>

                <div class="form-group">
                    <label for="welcomeMessage">Message de bienvenue personnalisé</label>
                    <textarea id="welcomeMessage" class="form-input" rows="2" placeholder="Ex: Bienvenue au mariage de Marie et Jean !"></textarea>
                    <small class="form-help">Ce message apparaîtra lors du scan du QR Code</small>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="eventActive" checked>
                        <span>Événement actif</span>
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SECURA</span>
                </div>
                <p>&copy; 2025 SECURA. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <button class="scroll-top" id="scrollTop" aria-label="Retour en haut">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <!-- Précharge audio -->
    <script src="js/audio-utils.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                SECURA_AUDIO.preload();
            });
    </script>


    <script src="js/particles-config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
