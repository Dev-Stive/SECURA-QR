<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - SECURA Event</title>
    <link rel="icon" href="../assets/images/icon.png" type="image/x-icon">
    
    <!-- Ressources essentielles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="stylesheet" href="../css/toastify.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .event-header {
            background: rgba(217, 119, 6, 0.1);
            border: 1px solid rgba(217, 119, 6, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #D97706;
        }
    </style>
</head>
<body>
    <!-- Overlay de vérification -->
    <div id="secura-loading-overlay" style="display: none;"></div>
    
    <div class="container-fluid py-4">
        <!-- En-tête événement -->
        <div class="event-header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 id="eventName" class="mb-2">Événement</h1>
                    <p id="eventDate" class="text-muted mb-0">
                        <i class="far fa-calendar"></i> Date de l'événement
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <button class="btn btn-sm btn-outline-warning" onclick="exitSession()">
                        <i class="fas fa-sign-out-alt"></i> Quitter
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="row">
            <div class="col-md-3">
                <div class="stat-card">
                    <p class="text-muted mb-2">
                        <i class="fas fa-users"></i> Invités
                    </p>
                    <div class="stat-value" id="guestCount">0</div>
                    <small class="text-muted">Total</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <p class="text-muted mb-2">
                        <i class="fas fa-check-circle"></i> Confirmés
                    </p>
                    <div class="stat-value text-success" id="confirmedCount">0</div>
                    <small class="text-muted">Arrivées</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <p class="text-muted mb-2">
                        <i class="fas fa-qrcode"></i> Tables
                    </p>
                    <div class="stat-value text-info" id="tableCount">0</div>
                    <small class="text-muted">Total</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card">
                    <p class="text-muted mb-2">
                        <i class="fas fa-check-double"></i> Scannés
                    </p>
                    <div class="stat-value text-warning" id="scannedCount">0</div>
                    <small class="text-muted">Arrivés</small>
                </div>
            </div>
        </div>

        <!-- Actions rapides -->
        <div class="row mt-4">
            <div class="col-12">
                <h4 class="mb-3">Actions rapides</h4>
            </div>
            <div class="col-md-3">
                <a href="scanner.html" class="btn btn-warning w-100 mb-2">
                    <i class="fas fa-camera"></i> Scanner QR
                </a>
            </div>
            <div class="col-md-3">
                <a href="guests.html" class="btn btn-info w-100 mb-2">
                    <i class="fas fa-users"></i> Invités
                </a>
            </div>
            <div class="col-md-3">
                <a href="tables.html" class="btn btn-secondary w-100 mb-2">
                    <i class="fas fa-chair"></i> Tables
                </a>
            </div>
            <div class="col-md-3">
                <a href="info.html" class="btn btn-primary w-100 mb-2">
                    <i class="fas fa-info-circle"></i> Informations
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/storage.js"></script>
    <script src="../js/toastify.js"></script>
    <script src="../js/auth-check.js"></script>
    
    <script>
        let currentEvent = null;

        async function initDashboard() {
            try {
                // Récupérer les données de session
                const sessionData = localStorage.getItem('secura_event_session');
                if (!sessionData) {
                    window.location.href = '/access.html';
                    return;
                }

                currentEvent = JSON.parse(sessionData);
                
                // Afficher les informations événement
                document.getElementById('eventName').textContent = currentEvent.name || 'Événement';
                document.getElementById('eventDate').innerHTML = 
                    `<i class="far fa-calendar"></i> ${currentEvent.date || 'Date non définie'}`;

                // Charger les statistiques via storage
                const storage = window.storage;
                if (storage) {
                    const guests = storage.getGuestsByEventId(currentEvent.id) || [];
                    const tables = storage.data.tables?.filter(t => t.eventId === currentEvent.id) || [];
                    
                    document.getElementById('guestCount').textContent = guests.length;
                    document.getElementById('confirmedCount').textContent = 
                        guests.filter(g => g.status === 'confirmed').length;
                    document.getElementById('tableCount').textContent = tables.length;
                    document.getElementById('scannedCount').textContent = 
                        guests.filter(g => g.scanned).length;
                }
            } catch (err) {
                console.error('Erreur initialisation dashboard:', err);
                Toastify({
                    text: 'Erreur de chargement',
                    backgroundColor: '#dc3545',
                    duration: 3000
                }).showToast();
            }
        }

        function exitSession() {
            if (confirm('Êtes-vous sûr de vouloir quitter la session événement ?')) {
                localStorage.removeItem('secura_event_session');
                localStorage.removeItem('secura_guest_info');
                window.location.href = '/access.html';
            }
        }

        // Initialiser au chargement
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
