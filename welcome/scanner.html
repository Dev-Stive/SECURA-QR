<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner QR - SECURA Event</title>
    <link rel="icon" href="../assets/images/icon.png" type="image/x-icon">
    
    <!-- Ressources essentielles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="stylesheet" href="../css/toastify.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .scanner-container {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #D97706;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
        }
        #scanner-video {
            width: 100%;
            border-radius: 10px;
            display: none;
        }
        .scan-result {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Overlay de vérification -->
    <div id="secura-loading-overlay" style="display: none;"></div>
    
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-camera"></i> Scanner QR</h1>
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                </div>
            </div>
        </div>

        <div class="scanner-container">
            <video id="scanner-video"></video>
            <div id="scan-result" class="scan-result">
                <h5><i class="fas fa-check-circle text-success"></i> Invité enregistré</h5>
                <p id="scan-result-text" class="mb-0"></p>
            </div>
            <div class="text-center mt-3">
                <button id="start-scanner" class="btn btn-warning">
                    <i class="fas fa-play"></i> Démarrer le scanner
                </button>
                <button id="stop-scanner" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-stop"></i> Arrêter
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/toastify.js"></script>
    <script src="../js/auth-check.js"></script>
    
    <script>
        let scanner = null;
        let isScanning = false;

        document.getElementById('start-scanner').addEventListener('click', startScanner);
        document.getElementById('stop-scanner').addEventListener('click', stopScanner);

        async function startScanner() {
            try {
                const video = document.getElementById('scanner-video');
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();
                video.style.display = 'block';
                
                document.getElementById('start-scanner').style.display = 'none';
                document.getElementById('stop-scanner').style.display = 'inline-block';
                
                isScanning = true;
                scanQRCode();
            } catch (err) {
                Toastify({
                    text: 'Accès à la caméra refusé',
                    backgroundColor: '#dc3545',
                    duration: 3000
                }).showToast();
            }
        }

        function stopScanner() {
            const video = document.getElementById('scanner-video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';
            isScanning = false;
            
            document.getElementById('start-scanner').style.display = 'inline-block';
            document.getElementById('stop-scanner').style.display = 'none';
        }

        function scanQRCode() {
            const video = document.getElementById('scanner-video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            const scan = () => {
                if (!isScanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        processQRCode(code.data);
                        stopScanner();
                        return;
                    }
                }
                
                requestAnimationFrame(scan);
            };
            
            scan();
        }

        async function processQRCode(qrData) {
            try {
                const storage = window.storage;
                const sessionData = localStorage.getItem('secura_event_session');
                const currentEvent = JSON.parse(sessionData);

                // Vérifier et enregistrer le guest
                const guest = storage.data.guests?.find(g => g.id === qrData && g.eventId === currentEvent.id);
                
                if (guest) {
                    // Mettre à jour le statut de check-in
                    storage.checkInGuest(guest.id, {
                        source: 'qr-scan',
                        changedBy: 'scanner'
                    });

                    document.getElementById('scan-result-text').textContent = 
                        `${guest.firstName} ${guest.lastName} - Bienvenue!`;
                    document.getElementById('scan-result').style.display = 'block';

                    Toastify({
                        text: `✓ ${guest.firstName} enregistré(e)`,
                        backgroundColor: '#4CAF50',
                        duration: 3000
                    }).showToast();

                    setTimeout(() => {
                        document.getElementById('scan-result').style.display = 'none';
                        startScanner();
                    }, 2000);
                } else {
                    Toastify({
                        text: 'QR Code non reconnu',
                        backgroundColor: '#ff9800',
                        duration: 3000
                    }).showToast();
                    startScanner();
                }
            } catch (err) {
                console.error('Erreur traitement QR:', err);
                Toastify({
                    text: 'Erreur lors du traitement',
                    backgroundColor: '#dc3545',
                    duration: 3000
                }).showToast();
            }
        }
    </script>
</body>
</html>
