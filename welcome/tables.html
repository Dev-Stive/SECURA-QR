        <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - SECURA Event</title>
    <link rel="icon" href="../assets/images/icon.png" type="image/x-icon">
    
    <!-- Ressources essentielles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="stylesheet" href="../css/toastify.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .table-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(217, 119, 6, 0.3);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .table-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #D97706;
            transform: translateY(-5px);
        }
        .table-number {
            font-size: 2rem;
            font-weight: 700;
            color: #D97706;
            margin-bottom: 10px;
        }
        .table-capacity {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        .table-occupancy {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 8px;
            font-size: 0.85rem;
        }
    </style>
    <style>
    .quick-menu-btn {
        position: fixed;
        bottom: 80px;
        right: 24px;
        z-index: 9999;
        width: 56px;
        height: 56px;
        background: #222;
        color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        transition: box-shadow 0.2s, background 0.2s;
        user-select: none;
        touch-action: none;
    }
    .quick-menu-btn:active {
        background: #444;
        box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    .quick-menu-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0; top: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.25);
        align-items: center;
        justify-content: center;
    }
    .quick-menu-modal.active {
        display: flex;
    }
    .quick-menu-content {
        background: #fff;
        border-radius: 18px;
        min-width: 260px;
        max-width: 90vw;
        padding: 1.2em 1em 1em 1em;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        position: relative;
        animation: quickMenuPop 0.18s cubic-bezier(.4,1.4,.6,1) both;
    }
    @keyframes quickMenuPop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .quick-menu-close {
        position: absolute;
        top: 0.5em;
        right: 0.5em;
        background: none;
        border: none;
        font-size: 1.3em;
        color: #888;
        cursor: pointer;
    }
    .quick-menu-title {
        margin: 0 0 0.7em 0;
        font-size: 1.1em;
        color: #222;
        text-align: center;
    }
    .quick-menu-features {
        display: flex;
        flex-direction: column;
        gap: 0.7em;
    }
    .quick-menu-feature {
        background: #f5f5f5;
        border-radius: 10px;
        padding: 0.7em 1em;
        color: #222;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 0.7em;
        cursor: pointer;
        transition: background 0.15s;
    }
    .quick-menu-feature:hover {
        background: #e0e0e0;
    }
    @media (max-width: 600px) {
        .quick-menu-content { min-width: 90vw; }
        .quick-menu-btn { width: 48px; height: 48px; font-size: 1.5rem; }
    }
    </style>
</head>

<body class="dark-theme">
    <!-- Bouton menu rapide flottant -->
    <div id="quickMenuBtn" class="quick-menu-btn" title="Menu rapide">
        <i class="fas fa-bars"></i>
    </div>
    <div id="quickMenuModal" class="quick-menu-modal">
        <div class="quick-menu-content">
            <button class="quick-menu-close" id="closeQuickMenu"><i class="fas fa-times"></i></button>
            <h4 class="quick-menu-title">Menu rapide</h4>
            <div id="quickMenuFeatures" class="quick-menu-features"></div>
        </div>
    </div>

    <!-- Overlay de vérification -->
    <div id="secura-loading-overlay" style="display: none;"></div>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-chair"></i> Tables</h1>
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                </div>
            </div>
        </div>

        <div class="tables-grid" id="tablesGrid"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/storage.js"></script>
    <script src="../js/toastify.js"></script>
    <script src="../js/auth-check.js"></script>
    
    <script>
        let currentEvent = null;

        async function initTables() {
            try {
                const sessionData = localStorage.getItem('secura_event_session');
                if (!sessionData) {
                    window.location.href = '/access.html';
                    return;
                }

                currentEvent = JSON.parse(sessionData);
                const storage = window.storage;
                
                if (storage) {
                    const tables = storage.data.tables?.filter(t => t.eventId === currentEvent.id) || [];
                    displayTables(tables);
                }
            } catch (err) {
                console.error('Erreur initialisation tables:', err);
            }
        }

        function displayTables(tables) {
            const grid = document.getElementById('tablesGrid');
            
            if (tables.length === 0) {
                grid.innerHTML = '<p class="col-12 text-center text-muted">Aucune table</p>';
                return;
            }

            grid.innerHTML = tables.map(table => {
                const assignedGuests = table.assignedGuests?.length || 0;
                const occupancy = Math.round((assignedGuests / table.capacity) * 100);
                
                return `
                    <div class="table-card" onclick="viewTable('${table.id}')">
                        <div class="table-number">
                            <i class="fas fa-chair"></i> ${table.tableNumber}
                        </div>
                        <div class="table-capacity">
                            Capacité: ${table.capacity} places
                        </div>
                        <div class="table-occupancy">
                            <strong>${assignedGuests}/${table.capacity}</strong> places occupées
                            <div style="font-size: 0.75rem; color: #aaa; margin-top: 5px;">
                                ${occupancy}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewTable(tableId) {
            localStorage.setItem('secura_selected_table', tableId);
            // Optionnel: rediriger vers une page détail table
            // window.location.href = 'table-detail.html';
            Toastify({
                text: `Table ${tableId} sélectionnée`,
                backgroundColor: '#D97706',
                duration: 2000
            }).showToast();
        }

        document.addEventListener('DOMContentLoaded', initTables);
    </script>
</body>
</html>
