        <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invités - SECURA Event</title>
    <link rel="icon" href="../assets/images/icon.png" type="image/x-icon">
    
    <!-- Ressources essentielles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dash.css">
    <link rel="stylesheet" href="../css/toastify.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .guest-list {
            max-width: 1000px;
            margin: 0 auto;
        }
        .guest-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .guest-item.scanned {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }
        .guest-info h6 {
            margin-bottom: 5px;
            color: #D97706;
        }
        .guest-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .status-confirmed {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
    </style>
    <style>
    .quick-menu-btn {
        position: fixed;
        bottom: 80px;
        right: 24px;
        z-index: 9999;
        width: 56px;
        height: 56px;
        background: #222;
        color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        cursor: pointer;
        transition: box-shadow 0.2s, background 0.2s;
        user-select: none;
        touch-action: none;
    }
    .quick-menu-btn:active {
        background: #444;
        box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
    .quick-menu-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0; top: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.25);
        align-items: center;
        justify-content: center;
    }
    .quick-menu-modal.active {
        display: flex;
    }
    .quick-menu-content {
        background: #fff;
        border-radius: 18px;
        min-width: 260px;
        max-width: 90vw;
        padding: 1.2em 1em 1em 1em;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        position: relative;
        animation: quickMenuPop 0.18s cubic-bezier(.4,1.4,.6,1) both;
    }
    @keyframes quickMenuPop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .quick-menu-close {
        position: absolute;
        top: 0.5em;
        right: 0.5em;
        background: none;
        border: none;
        font-size: 1.3em;
        color: #888;
        cursor: pointer;
    }
    .quick-menu-title {
        margin: 0 0 0.7em 0;
        font-size: 1.1em;
        color: #222;
        text-align: center;
    }
    .quick-menu-features {
        display: flex;
        flex-direction: column;
        gap: 0.7em;
    }
    .quick-menu-feature {
        background: #f5f5f5;
        border-radius: 10px;
        padding: 0.7em 1em;
        color: #222;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 0.7em;
        cursor: pointer;
        transition: background 0.15s;
    }
    .quick-menu-feature:hover {
        background: #e0e0e0;
    }
    @media (max-width: 600px) {
        .quick-menu-content { min-width: 90vw; }
        .quick-menu-btn { width: 48px; height: 48px; font-size: 1.5rem; }
    }
    </style>
</head>

<body class="dark-theme">
    <!-- Bouton menu rapide flottant -->
    <div id="quickMenuBtn" class="quick-menu-btn" title="Menu rapide">
        <i class="fas fa-bars"></i>
    </div>
    <div id="quickMenuModal" class="quick-menu-modal">
        <div class="quick-menu-content">
            <button class="quick-menu-close" id="closeQuickMenu"><i class="fas fa-times"></i></button>
            <h4 class="quick-menu-title">Menu rapide</h4>
            <div id="quickMenuFeatures" class="quick-menu-features"></div>
        </div>
    </div>

    <!-- Overlay de vérification -->
    <div id="secura-loading-overlay" style="display: none;"></div>
    
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-users"></i> Invités</h1>
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour
                    </a>
                </div>
            </div>
        </div>

        <div class="guest-list">
            <div class="input-group mb-3">
                <span class="input-group-text bg-dark border-secondary">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="searchGuests" class="form-control bg-dark text-light border-secondary" placeholder="Rechercher un invité...">
            </div>

            <div id="guestsList"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/storage.js"></script>
    <script src="../js/toastify.js"></script>
    <script src="../js/auth-check.js"></script>
    
    <script>
        let allGuests = [];
        let currentEvent = null;

        async function initGuests() {
            try {
              
                currentEvent = JSON.parse(sessionData);
                const storage = window.storage;
                
                if (storage) {
                    allGuests = storage.getGuestsByEventId(currentEvent.id) || [];
                    displayGuests(allGuests);
                }
            } catch (err) {
                console.error('Erreur initialisation invités:', err);
            }
        }

        function displayGuests(guests) {
            const container = document.getElementById('guestsList');
            
            if (guests.length === 0) {
                container.innerHTML = '<p class="text-center text-muted">Aucun invité</p>';
                return;
            }

            container.innerHTML = guests.map(guest => `
                <div class="guest-item ${guest.scanned ? 'scanned' : ''}">
                    <div class="guest-info">
                        <h6>${guest.firstName} ${guest.lastName}</h6>
                        <small class="text-muted">${guest.email}</small>
                    </div>
                    <div class="text-end">
                        <span class="guest-status ${guest.status === 'confirmed' ? 'status-confirmed' : 'status-pending'}">
                            ${guest.scanned ? '✓ Arrivé' : 'En attente'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('searchGuests').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allGuests.filter(g => 
                g.firstName.toLowerCase().includes(term) ||
                g.lastName.toLowerCase().includes(term) ||
                g.email.toLowerCase().includes(term)
            );
            displayGuests(filtered);
        });

        document.addEventListener('DOMContentLoaded', initGuests);
    </script>
</body>
</html>
