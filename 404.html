<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>404 - Page non trouvée | SECURA QR</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {

            --secura-red: #D97706;
            --secura-dark-red: #B45309;
            --primary: #D97706;
            --dark: #2D3436;
            --light: #F8F9FA;
            --danger: #E84393;
            --success: #00B894;
            --gradient: linear-gradient(135deg, #B45309, #D97706);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background: white;
            color: var(--primary);
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(108, 92, 231, 0.4);
            background: #f0f0f0;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 7rem; }
            .error-title { font-size: 2rem; }
            .error-message { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oups ! Page introuvable</h1>
        <p class="error-message">
            Le lien que vous avez suivi semble cassé ou la page a été déplacée.<br>
            Ne vous inquiétez pas, votre QR est toujours en sécurité !
        </p>
        <a href="/" class="btn-home">
            Retour à l'accueil
        </a>
    </div>

    <script>
        
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 60 + 20;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 6}s`;
            particle.style.animationDuration = `${Math.random() * 8 + 4}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
